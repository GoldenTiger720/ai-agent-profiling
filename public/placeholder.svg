<?xml version="1.0" encoding="UTF-8"?>
<svg viewBox="0 0 800 600" xmlns="http://www.w3.org/2000/svg">
  <!-- Background gradient -->
  <defs>
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#0a192f" />
      <stop offset="100%" stop-color="#112240" />
    </linearGradient>
    
    <!-- Digital UI elements -->
    <filter id="glow" x="-20%" y="-20%" width="140%" height="140%">
      <feGaussianBlur stdDeviation="5" result="blur" />
      <feComposite in="SourceGraphic" in2="blur" operator="over" />
    </filter>
  </defs>
  
  <!-- Background -->
  <rect width="800" height="600" fill="url(#bgGradient)" />
  
  <!-- Abstract tech elements -->
  <g opacity="0.15">
    <circle cx="100" cy="100" r="50" fill="none" stroke="#64ffda" stroke-width="1" />
    <circle cx="700" cy="500" r="70" fill="none" stroke="#64ffda" stroke-width="1" />
    <line x1="50" y1="200" x2="150" y2="300" stroke="#64ffda" stroke-width="1" />
    <line x1="650" y1="100" x2="750" y2="200" stroke="#64ffda" stroke-width="1" />
    
    <!-- Tech grid elements -->
    <g stroke="#8892b0" stroke-width="0.5">
      <line x1="0" y1="150" x2="800" y2="150" />
      <line x1="0" y1="300" x2="800" y2="300" />
      <line x1="0" y1="450" x2="800" y2="450" />
      <line x1="200" y1="0" x2="200" y2="600" />
      <line x1="400" y1="0" x2="400" y2="600" />
      <line x1="600" y1="0" x2="600" y2="600" />
    </g>
  </g>
  
  <!-- Holographic display / Digital screen -->
  <g transform="translate(500, 300)">
    <!-- Screen frame -->
    <rect x="-200" y="-150" width="400" height="300" rx="10" fill="#1a2847" opacity="0.9" />
    <rect x="-195" y="-145" width="390" height="290" rx="8" fill="none" stroke="#4a5582" stroke-width="1" />
    
    <!-- Analytics visualization -->
    <g transform="translate(-180, -50)">
      <!-- Bar chart -->
      <rect x="10" y="30" width="20" height="90" fill="#4361ee" opacity="0.8" rx="2" />
      <rect x="40" y="50" width="20" height="70" fill="#4cc9f0" opacity="0.8" rx="2" />
      <rect x="70" y="20" width="20" height="100" fill="#4361ee" opacity="0.8" rx="2" />
      <rect x="100" y="40" width="20" height="80" fill="#4cc9f0" opacity="0.8" rx="2" />
      <rect x="130" y="10" width="20" height="110" fill="#4361ee" opacity="0.8" rx="2" />
      
      <!-- Line graph -->
      <polyline points="10,0 40,-20 70,-40 100,-10 130,-50 160,-30" fill="none" stroke="#64ffda" stroke-width="2" />
      <circle cx="10" cy="0" r="3" fill="#64ffda" />
      <circle cx="40" cy="-20" r="3" fill="#64ffda" />
      <circle cx="70" cy="-40" r="3" fill="#64ffda" />
      <circle cx="100" cy="-10" r="3" fill="#64ffda" />
      <circle cx="130" cy="-50" r="3" fill="#64ffda" />
      <circle cx="160" cy="-30" r="3" fill="#64ffda" />
    </g>
    
    <!-- Speaker waveform -->
    <g transform="translate(0, 50)">
      <path d="M-150,0 C-140,-20 -130,20 -120,0 C-110,-30 -100,30 -90,0 C-80,-40 -70,40 -60,0 C-50,-20 -40,20 -30,0 C-20,-30 -10,30 0,0 C10,-40 20,40 30,0 C40,-20 50,20 60,0 C70,-30 80,30 90,0 C100,-20 110,20 120,0" 
            fill="none" stroke="#64ffda" stroke-width="2" />
    </g>
    
    <!-- Profile insights -->
    <g transform="translate(70, -80)">
      <circle cx="0" cy="0" r="25" fill="#4361ee" opacity="0.7" />
      <circle cx="0" cy="0" r="23" fill="none" stroke="#64ffda" stroke-width="1" />
      <rect x="-15" y="40" width="30" height="5" rx="2" fill="#8892b0" />
      <rect x="-20" y="50" width="40" height="5" rx="2" fill="#8892b0" />
      <rect x="-15" y="60" width="30" height="5" rx="2" fill="#8892b0" />
    </g>
    
    <!-- UI elements -->
    <g filter="url(#glow)">
      <circle cx="-170" cy="-130" r="5" fill="#64ffda" opacity="0.8" />
      <circle cx="-150" cy="-130" r="5" fill="#4cc9f0" opacity="0.8" />
      <circle cx="-130" cy="-130" r="5" fill="#4361ee" opacity="0.8" />
    </g>
    
    <!-- Digital metrics -->
    <g transform="translate(-50, 120)" font-family="Arial, sans-serif" font-size="12" fill="#ccd6f6">
      <text x="0" y="0">ANALYTICS INSIGHTS</text>
      <text x="0" y="20" font-size="10" fill="#8892b0">Engagement: 87%</text>
      <text x="0" y="40" font-size="10" fill="#8892b0">User Retention: 92%</text>
      <text x="0" y="60" font-size="10" fill="#8892b0">Growth: +23.4%</text>
    </g>
  </g>
  
  <!-- Businesswoman -->
  <g transform="translate(280, 380)">
    <!-- Head -->
    <ellipse cx="0" cy="-150" rx="25" ry="30" fill="#e0c4a8" />
    
    <!-- Hair -->
    <path d="M-25,-150 C-30,-170 -15,-185 0,-185 C15,-185 30,-170 25,-150 C20,-155 10,-160 0,-160 C-10,-160 -20,-155 -25,-150 Z" fill="#3a3238" />
    <path d="M-25,-150 C-30,-140 -30,-130 -25,-120 C-15,-125 -5,-125 0,-125 C5,-125 15,-125 25,-120 C30,-130 30,-140 25,-150 C20,-145 10,-140 0,-140 C-10,-140 -20,-145 -25,-150 Z" fill="#3a3238" />
    
    <!-- Face features -->
    <g fill="#3a3238">
      <ellipse cx="-10" cy="-155" rx="2" ry="1" />
      <ellipse cx="10" cy="-155" rx="2" ry="1" />
      <path d="M-5,-145 C-3,-143 3,-143 5,-145" fill="none" stroke="#3a3238" stroke-width="1" />
    </g>
    
    <!-- Neck -->
    <path d="M-5,-120 L-7,-100 L7,-100 L5,-120" fill="#e0c4a8" />
    
    <!-- Dark blazer -->
    <path d="M-60,0 L-30,-90 L-7,-100 L0,-110 L7,-100 L30,-90 L60,0 Z" fill="#283044" />
    
    <!-- Blazer details -->
    <path d="M-7,-100 L-10,-50 L0,-60 L10,-50 L7,-100" fill="#f8f9fa" />
    <path d="M-30,-90 L-35,-30 L-25,-35 L-28,-85 Z" fill="#3d4663" />
    <path d="M30,-90 L35,-30 L25,-35 L28,-85 Z" fill="#3d4663" />
    
    <!-- Pants -->
    <path d="M-40,0 L-35,70 L-15,70 L-20,0 Z" fill="#283044" />
    <path d="M20,0 L15,70 L35,70 L40,0 Z" fill="#283044" />
    
    <!-- Arms -->
    <path d="M-30,-90 L-90,-20 L-85,-15 L-25,-85 Z" fill="#283044" />
    <path d="M30,-90 L50,-40 L45,-35 L25,-85 Z" fill="#283044" />
    
    <!-- Hand gesturing -->
    <ellipse cx="50" cy="-37" rx="7" ry="5" fill="#e0c4a8" />
    
    <!-- Wrist with smartwatch -->
    <rect x="41" cy="-42" width="10" height="7" rx="2" fill="#2d3748" />
    <rect x="43" cy="-40" width="6" height="3" rx="1" fill="#64ffda" />
    
    <!-- Subtle jewelry - necklace -->
    <path d="M-5,-115 L0,-125 L5,-115" fill="none" stroke="#c0c0c0" stroke-width="1" />
    <circle cx="0" cy="-125" r="2" fill="#c0c0c0" />
    
    <!-- Tablet in other hand -->
    <g transform="translate(-90, -20) rotate(10)">
      <rect width="30" height="40" rx="3" fill="#2d3748" />
      <rect x="2" y="2" width="26" height="36" rx="2" fill="#1a202c" />
      <rect x="4" y="4" width="22" height="30" rx="1" fill="#4361ee" opacity="0.3" />
      
      <!-- Tablet UI elements -->
      <rect x="6" y="6" width="18" height="4" rx="1" fill="#64ffda" opacity="0.6" />
      <rect x="6" y="12" width="8" height="4" rx="1" fill="#8892b0" opacity="0.6" />
      <rect x="16" y="12" width="8" height="4" rx="1" fill="#8892b0" opacity="0.6" />
      <rect x="6" y="18" width="18" height="4" rx="1" fill="#8892b0" opacity="0.6" />
      <rect x="6" y="24" width="12" height="4" rx="1" fill="#4cc9f0" opacity="0.6" />
    </g>
  </g>
  
  <!-- Additional UI elements floating in the background -->
  <g opacity="0.3">
    <!-- Floating analytics -->
    <g transform="translate(150, 150)">
      <circle cx="0" cy="0" r="30" fill="none" stroke="#4361ee" stroke-width="1" />
      <circle cx="0" cy="0" r="20" fill="none" stroke="#4cc9f0" stroke-width="1" />
      <circle cx="0" cy="0" r="10" fill="none" stroke="#64ffda" stroke-width="1" />
    </g>
    
    <!-- Data points -->
    <g fill="#64ffda">
      <circle cx="100" cy="200" r="2" />
      <circle cx="120" cy="210" r="2" />
      <circle cx="140" cy="190" r="2" />
      <circle cx="160" cy="220" r="2" />
      <circle cx="180" cy="185" r="2" />
      <circle cx="200" cy="205" r="2" />
    </g>
    
    <!-- Connection lines -->
    <g stroke="#4cc9f0" stroke-width="0.5">
      <line x1="100" y1="200" x2="120" y2="210" />
      <line x1="120" y1="210" x2="140" y2="190" />
      <line x1="140" y1="190" x2="160" y2="220" />
      <line x1="160" y1="220" x2="180" y2="185" />
      <line x1="180" y1="185" x2="200" y2="205" />
    </g>
    
    <!-- More floating UI elements -->
    <g transform="translate(650, 200)">
      <rect x="-20" y="-10" width="40" height="20" rx="5" fill="none" stroke="#64ffda" stroke-width="1" />
      <rect x="-15" y="-5" width="30" height="10" rx="3" fill="#64ffda" opacity="0.2" />
    </g>
    
    <g transform="translate(600, 300)">
      <circle cx="0" cy="0" r="15" fill="none" stroke="#4361ee" stroke-width="1" />
      <path d="M-8,-8 L8,8 M-8,8 L8,-8" stroke="#4361ee" stroke-width="1" />
    </g>
  </g>
  
  <!-- Conference setting elements -->
  <g opacity="0.4">
    <rect x="0" y="450" width="800" height="150" fill="#1a202c" />
    <line x1="0" y1="450" x2="800" y2="450" stroke="#64ffda" stroke-width="1" />
    
    <!-- Subtle audience silhouettes in background -->
    <g fill="#2d3748">
      <ellipse cx="100" cy="520" rx="20" ry="30" />
      <ellipse cx="150" cy="530" rx="20" ry="30" />
      <ellipse cx="650" cy="520" rx="20" ry="30" />
      <ellipse cx="700" cy="530" rx="20" ry="30" />
    </g>
  </g>
</svg>